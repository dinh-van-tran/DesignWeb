            <b>Định dạng ký tự:</b>
            <ul>
                <li>Chọn font chữ.</li>

                <li>Chọn style chữ.</li>
            </ul>
        </li>
        <li>
            <b>Định dạng đoạn:</b>
            <ul>
                <li>Chọn dạng canh lề</li>
                <li>Chọn khoảng cách dòng</li>
                <li>Chọn khoảng cách đoạn</li>
            </ul>
        </li>
        <li>
            <b>Định dạng trang:</b>
            <ul>
                <li>Chọn khổ giấy</li>
                <li>Chọn hướng giấy</li>
                <li>Đặt lề cho văn bản</li>
            </ul>
        </li>
    </ol>
